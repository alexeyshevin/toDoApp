<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Simple To Do Application</title>
</head>

<body>

    <div class="todo_wrapper">
        <h1>My ToDo app</h1>
        <input type="text" placeholder="Input a new task" id="input_text">
        <button class="add_task" id="create" onclick="addTask()">Create</button>
        <ul class="task_list" id="task_list">

        </ul>
        <div class="buttons">
            <button id="load" onclick="loading()">Load data</button>
            <button id="save" onclick="saveData()">Save</button>
            <button id="delete" onclick="delData()">Delete</button>
        </div>
        <div>
            <p>If you want to load the data from localStorage, press "Load data".</p>
            <p>If you want to save the data in localStorage, press "Save".</p>
            <p>If you want to delete all the data, press "Delete".</p>
        </div>
    </div>
    <script src="to_do_scripts.js"></script>
</body>

</html>
